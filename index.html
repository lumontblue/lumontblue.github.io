<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Mapas Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="map-selector">Selecciona un Mapa:</label>
        <select id="map-selector">
            <!-- <option value="">--- Seleccione ---</option> -->
            <option value="dga_cuenca_4.geojson">DGA Cuenca</option>
            <option value="dga_sub_cuenca_4.geojson">DGA Sub Cuenca</option>
            <option value="dga_subsub_cuenca_4.geojson">DGA Sub Sub Cuenca</option>
            <option value="dpa_region_subdere_4.geojson">DPA Region Subdere</option>
            <option value="dpa_provincia_subdere_4.geojson">DPA Provincia Subdere</option>
            <option value="dpa_comuna_subdere_4.geojson">DPA Comuna Subdere</option>
        </select>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
